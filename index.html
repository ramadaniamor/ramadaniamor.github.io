<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amor Ramadani - Portfolio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background: #1e1e2f;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1rem 5%;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #66ccff;
    }
    .hero {
      background: #2e2e48;
      color: white;
      padding: 5rem 5%;
    }
    .hero-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto;
      flex-wrap: wrap;
    }
    .hero-text {
      flex: 1;
      min-width: 300px;
    }
    .hero-text h2 {
      font-size: 2.5rem;
    }
    .hero-text p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .hero-image {
      flex: 1;
      text-align: center;
      padding: 1rem;
    }
    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    section {
      padding: 3rem 5%;
      max-width: 900px;
      margin: 0 auto;
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }
    .btn-download {
      display: inline-block;
      background: #1e1e2f;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 1rem;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-download:hover {
      background: #66ccff;
      color: #000;
    }
    .project-card {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .project-card:hover {
      transform: scale(1.02);
    }
    .project-details {
      display: none;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      background: #fff;
      padding: 0 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 1rem;
      transition: max-height 0.6s ease, opacity 0.6s ease, padding 0.3s ease;
    }
    .project-details.active {
      display: block;
      padding: 2rem;
      max-height: 1000px;
      opacity: 1;
    }
    #contact p {
      margin: 0.5rem 0;
    }
    .socials {
      margin-top: 1rem;
    }
    .socials a {
      color: #1e1e2f;
      margin-right: 15px;
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    .socials a:hover {
      color: #66ccff;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #1e1e2f;
      color: white;
    }
    #topArrow {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #1e1e2f;
      color: white;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #topArrow:hover {
      background: #66ccff;
      color: #000;
    }
    @media (max-width: 768px) {
      header .container {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a {
        display: block;
        margin: 0.5rem 0 0 0;
      }
      .hero-container {
        flex-direction: column;
      }
      .hero-text h2 {
        font-size: 2rem;
      }
      .hero-text p {
        font-size: 1rem;
      }
      section {
        padding: 2rem 1rem;
      }
      .btn-download {
        width: 100%;
        text-align: center;
      }
      .socials a span {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- The rest of your body content remains unchanged -->
</body>
</html>
